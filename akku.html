<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
  <script>
  var request = new XMLHttpRequest();

  // PREPARE AND SEND REQUEST
  request.open('GET', 'products.json');
  request.send();

  request.onreadystatechange = function() {
    if ( request.readyState == 3 ){
      document.getElementById('users').innerHTML = "Loading..."
    }

    if( request.readyState == 4) {
      if( request.status >= 200 && request.status ) {
        console.log(request);
        var data = JSON.parse(request.responseText);
        var products = data.products;
        var formattedHtml = [];
        products.forEach(function(product){
          formattedHtml.push("<div class=\"col-sm-3\"><p>" + product.name + "</p><img src=\""+product.src+"\" class=\"img-responsive\" style=\"width:100%\" alt=\"Image\"></div>")    });

        formattedHtml = formattedHtml.join('');
        console.log(formattedHtml);
        document.getElementById('users').innerHTML =formattedHtml;
      }
    }
  }

  </script>
</head>
<body>

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

        <span class="icon-bar"></span>
